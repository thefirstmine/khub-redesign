<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PSHS Knowledge Hub - CLC</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="./css/styles.css" rel="stylesheet">
    </head>
    <body class="container text-center">
        <div id="main" class="container w-75 position-absolute top-50 start-50 translate-middle p-4 border border-dark rounded-2">
            <img src="./img/pshs.png" alt="PSHS-CLC" class="img-fluid" width="540" height="100">
            <h1>Welcome to the PSHS-CLC Knowledge Hub!</h1>
            <form id="form" class="w-75 text-center mx-auto">
                <input type="text" class="form-control form-control-lg mb-3" placeholder="Username" aria-label="Username" autocomplete="username" required>
                <input type="password" class="form-control form-control-lg mb-3" placeholder="Password" autocomplete="current-password" required>
                <button id="signin" type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>  
        <script>
            const loginValue = document.cookie.match('(^|;)\\s*' + "login" + '\\s*=\\s*([^;]+)')?.pop() || ''
            if (loginValue) {
                window.location.href = "./";
            }
            
            const form = document.getElementById("form")
            form.addEventListener("submit", (e) => {
                event.preventDefault();

                document.cookie = `login=true;path=/;`
                location.href = "./"
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
